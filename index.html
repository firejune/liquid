<!DOCTYPE html>
<html>
  <head>
    <title>Liquid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
<body>

<div id="menu">
  <div class="menu-entry new active">
    <i class="material-icon">arrow_back</i>
  </div>
  <div class="menu-entry open active">
    <i class="material-icon">arrow_forward</i>
  </div>
  <div class="menu-entry save">
    <i class="material-icon">refresh</i>
  </div>

  <div style="
    position: absolute;
    top: 7px;
    left: 215px;
    right: 130px;">
    <input type="text" id="input" value="http://firejune.com" style="
      border: none;
      width: 100%;
      height: 22px;
      padding: 0 8px;
      -webkit-app-region: no-drag;">
  </div>

  <div class="menu-entry export active">
    <i class="material-icon">filter_none</i>
  </div>
  <div id="opacity" class="menu-entry preview active">
    <i class="material-icon">opacity</i>
  </div>
  <div class="menu-entry settings active">
    <i class="material-icon">grid_on</i>
  </div>
</div>

<div id="main">
  <iframe></iframe>
</div>

<script src="./browser.js"></script>

</body>
</html>
